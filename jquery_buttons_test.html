<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>Test of JQuery-styles</title>
	<link rel="stylesheet" type="text/css" href="jquery-ui-1.9.2.custom.css">
	<style type='text/css'>
		.cls_button {
			display:	block;
			float:		left;
			cursor:		pointer;
		}
		li{
			list-style:			none;
			padding:			3px 6px;
			margin:				1px;
		}
		.ui-state-default:hover {
			background: 		#DCD9DE url(images/ui-bg_glass_55_1c1c1c_1x400.png) 50% 50% repeat-x;
		}
		body{
			background-color: black;
		}
		
	</style>
</head>
<body>
	<ul id="icons" class="ui-widget ui-helper-clearfix">
		<li class='ui-state-default ui-corner-all cls_button'>
			<span class='ui-icon ui-icon-play'></span>
		</li>
		<li class='ui-state-default ui-corner-all cls_button'>
			<span class='ui-icon ui-icon-pause'></span>
		</li>
		<li class='ui-state-default ui-corner-all cls_button'>
			<span class='ui-icon ui-icon-stop'></span>
		</li>
		<li class='ui-state-default ui-corner-all cls_button'>
			<span class='ui-icon ui-icon-seek-prev'></span>
		</li>
		<li class='ui-state-default ui-corner-all cls_button'>
			<span class='ui-icon ui-icon-seek-next'></span>
		</li>
		<li class='ui-state-default ui-corner-all cls_button'>
			<span class='ui-icon ui-icon-seek-first'></span>
		</li>
		<li class='ui-state-default ui-corner-all cls_button'>
			<span class='ui-icon ui-icon-seek-end'></span>
		</li>
	</ul>

</body>
</html>
